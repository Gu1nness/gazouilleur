<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <title>Gazouilleur's WebMonitor for {{name}}: {{url}}</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/codemirror.css" />
    <link type="text/css" rel="stylesheet" href="css/mergely.css" />
    <link type="text/css" rel="stylesheet" href="css/webmonitor.css" />
  </head>
  <body>
    <h1>Gazouilleur's WebMonitor for <a target="_blank" href="{{url}}">{{url}}</a></h1>
    <span class="credits">Built with
      <a href="https://github.com/vbauer/manet">Manet</a>,
      <a href="https://codemirror.net/">CodeMirror</a>,
      <a href="http://mergely.com/">Mergely</a>,
      <a href="http://jquery.com/">JQuery</a> &amp;
      <a href="http://getbootstrap.com/">Bootstrap</a><br/>
      <a href="https://github.com/RouxRC/gazouilleur">sourcecode</a>
    </span>
    {{#screenshots}}
    <div id="selecter">
      <div id="selecter_large">
        <div id="versions">
        </div>
        <div id="screenshots">
        </div>
        <div id="clickers">
        </div>
      </div>
      <div class="expand" title="Expand">
        <span class="glyphicon glyphicon-resize-full"></span>
      </div>
    </div>
    {{/screenshots}}
    </ul>
    <div id="diff">
      <div class="prev">
        <p class="version">
          <span class="name"></span>
          <a target="_blank"><span class="glyphicon glyphicon-link"></span></a>
        </p>
      </div>
      <div class="last">
        <p class="version">
          <span class="name"></span>
          <a target="_blank"><span class="glyphicon glyphicon-link"></span></a>
        </p>
      </div>
      <div id="visual" class="title">
        <p>
          <span>VISUAL
            <input id="visual-s" type="radio" name="visual" value="screen" checked />
            <label for="visual-s">screenshots</label>
            <input id="visual-i" type="radio" name="visual" value="iframe" />
            <label for="visual-i">iframe</label>
          </span>
        </p>
        <div class="expand" title="Expand">
          <span class="glyphicon glyphicon-resize-full"></span>
        </div>
      </div>
      <div id="fullshots">
        <img id="screenprev"/>
        <img id="screenlast"/>
      </div>
      <div id="iframes">
        <div class="prev">
          <iframe sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
        <div class="last">
          <iframe sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
      </div>
      <div id="text" class="title">
        <p>RAW TEXT</p>
        <div class="expand" title="Expand">
          <span class="glyphicon glyphicon-resize-full"></span>
        </div>
      </div>
      <div id="difftext">
        <div class="differ"><div id="mergely-text"></div></div>
      </div>
      <div id="links" class="title">
        <p>LINKS</p>
        <div class="expand" title="Expand">
          <span class="glyphicon glyphicon-resize-full"></span>
        </div>
      </div>
      <div id="difflinks">
        <div class="differ"><div id="mergely-links"></div></div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="js/codemirror.min.js"></script>
  <script type="text/javascript" src="js/mergely.min.js"></script>
  <script>
(function(ns){
  ns.url = "{{url}}";
  ns.name = "{{name}}";
  ns.channel = "{{channel}}";
  ns.versions = "{{versions_str}}".split(",");
})(window.gazouilleur = window.gazouilleur || {});
  </script>
  <script type="text/javascript" src="js/webmonitor.js"></script>
</html>
