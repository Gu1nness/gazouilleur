<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <title>Gazouilleur's WebMonitor for {{name}}: {{url}}</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/codemirror.css" />
    <link type="text/css" rel="stylesheet" href="css/mergely.css" />
    <link rel=stylesheet href="css/webmonitor.css" />
  </head>
  <body>
    <h1>
      <a href="https://github.com/RouxRC/gazouilleur">Gazouilleur</a>'s WebMonitor for <a target="_blank" href="{{url}}">{{url}}</a>
    </h1>
    {{#screenshots}}
    <div id="selecter">
      <div id="selecter_large">
        <div id="versions">
        </div>
        <div id="screenshots">
        </div>
      </div>
      <div class="expand" onclick="gazouilleur.toggleExpandSelecter()" title="Expand">
        <span class="glyphicon glyphicon-resize-full"></span>
      </div>
    </div>
    {{/screenshots}}
    </ul>
    <div id="diff">
      <div class="copy">
        <input type="radio" name="curwin" value="copy" checked />
        <p class="version">
          <span class="name"></span>
          <a target="_blank"><span class="glyphicon glyphicon-link"></span></a>
        </p>
      </div>
      <div class="orig">
        <input type="radio" name="curwin" value="orig" />
        <p class="version">
          <span class="name"></span>
          <a target="_blank"><span class="glyphicon glyphicon-link"></span></a>
        </p>
      </div>
      <div id="text" class="title">
        <p>RAW TEXT</p>
        <div class="expand" onclick="gazouilleur.toggleExpandDiff('text')" title="Expand">
          <span class="glyphicon glyphicon-resize-full"></span>
        </div>
      </div>
      <div id="difftext"><div class="differ"><div id="mergely-text"></div></div></div>
      <div id="links" class="title">
        <p>LINKS</p>
        <div class="expand" onclick="gazouilleur.toggleExpandDiff('links')" title="Expand">
          <span class="glyphicon glyphicon-resize-full"></span>
        </div>
      </div>
      <div id="difflinks"><div class="differ"><div id="mergely-links"></div></div></div>
      <div id="visual" class="title">
        <p>VISUAL</p>
        <!--
        <input type="radio" name="visual" value="iframe" />
        <input type="radio" name="visual" value="screen" />
        -->
        <div class="expand" onclick="gazouilleur.toggleExpandDiff('visual')" title="Expand">
          <span class="glyphicon glyphicon-resize-full"></span>
        </div>
        <div class="copy">
          <iframe sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
        <div class="orig">
          <iframe sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="js/codemirror.min.js"></script>
  <script type="text/javascript" src="js/mergely.min.js"></script>
  <script>
(function(ns){
  ns.url = "{{url}}";
  ns.name = "{{name}}";
  ns.channel = "{{channel}}";
  ns.versions = "{{versions_str}}".split(",");
})(window.gazouilleur = window.gazouilleur || {});
  </script>
  <script type="text/javascript" src="js/webmonitor.js"></script>
</html>
